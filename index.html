<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 5 Vocabulary Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Year 5 Vocabulary Flash Cards</h1>
        
        <div class="controls">
            <button id="toggleDefinition" class="btn btn-primary">Show Definition</button>
            <button id="toggleList" class="btn btn-success">Show Word List</button>
        </div>
        
        <div id="flashCardView">
            <div class="flash-card">
                <div class="card-header">
                    Card <span id="currentCardNum">1</span> of <span id="totalCards">0</span>
                </div>
                <div class="card-body">
                    <h2 id="wordDisplay"></h2>
                    <p id="partOfSpeechDisplay" class="text-muted"></p>
                    
                    <div id="definitionSection" class="hidden">
                        <p><strong>Definition:</strong></p>
                        <p id="definitionDisplay"></p>
                        <p><strong>Example:</strong></p>
                        <p id="exampleDisplay" class="example"></p>
                    </div>
                </div>
            </div>
            
            <div class="nav-buttons">
                <button id="prevButton" class="btn btn-secondary">Previous</button>
                <button id="nextButton" class="btn btn-secondary">Next</button>
            </div>
        </div>
        
        <div id="listView" class="hidden">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search words or definitions...">
                <button id="toggleAlphabetical" class="btn btn-info">Sort Alphabetically</button>
            </div>
            
            <div class="word-list-container">
                <h2>Vocabulary Word List</h2>
                <div id="wordList" class="word-list"></div>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
